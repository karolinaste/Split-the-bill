<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzielenie rachunku</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="wrapper">
        
        <div class="top">
            <h1>Split The Bill</h1>
            <p>Split the bill with others</p>
        </div>
        
        <div class="bottom">
            <label for="price">To be paid:</label>
            <input type="number" id="price">

            <label for="people">Persons to share:</label>
            <input type="number" id="people">

            <label for="tip">Tip:</label>
            <select id="tip">
                <option value="0" disabled selected>- pick a tip -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>
            <div class="container">
                <button class="count"> Split!</button> 
                <button class="clear">Clear</button>
            </div>

            <p class="error"></p>
            <p class="cost-info">Each person gives: <span class="cost"></span> z≈Ç</p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
